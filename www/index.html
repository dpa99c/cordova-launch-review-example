<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; style-src 'self' 'unsafe-inline'; img-src * 'self' data:; script-src * 'unsafe-inline' 'unsafe-eval'">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="lib/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <style type="text/css">
            body:not(.android) .android-only,
            body:not(.ios) .ios-only,
            body:not(.windows) .windows-only{
                display: none;
            }
        
            button{
                padding: 10px 20px;
                margin-top: 20px;
                text-align: center;
            }
        
            #preloader{
                display: none;
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
            }
            #preloader .mask{
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: #000000;
                opacity: 0.5;
                z-index: 1000;
            }
            #preloader .text{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translateX(-50%) translateY(-50%);
                z-index: 1001;
                background-color: #fff;
                padding: 16px;
            }
        </style>
    </head>
    <body>

        <button id="launchreview">Launch Review</button>
        <div>
            <button id="isRatingSupported" class="ios-only">Is Rating Supported?</button>
            <button id="launchrating" class="ios-only">Launch Rating</button>
        </div>
        <div id="preloader">
            <div class="mask"></div>
            <div class="text">Waiting for Rating Dialog...</div>
        </div>
    </body>
</html>
